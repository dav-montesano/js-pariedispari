<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pari & Dispari</title>
</head>
<body style="background-color: #f9f4e5;" class="d-flex justify-content-center align-items-center vh-100">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 row-gap-3">
                <!-- CARD PALINDROMA -->
                <div class="card shadow mb-4">
                    <h1 class="card-header fs-5 fw-normal text-center">Is your word palindroma?</h1>
                    <div class="card-body">
                        <form class="mt-2 mb-1">
                            <!-- Input for palindrome check -->
                            <div class="mb-4">
                                <label for="input-palindroma" class="form-label">Palindroma check</label>
                                <input type="text" class="form-control" id="input-palindroma" placeholder="Enter your parola palindroma" aria-describedby="input-help-palindroma">
                                <div id="input-help-palindroma" class="invalid-feedback">Please enter a valid string.</div>
                            </div>
                            <!-- Submit button to check palindroma word -->
                            <button class="btn btn-primary w-100" type="button" id="submitButton">
                                <span id="spinner" class="d-none spinner-border spinner-border-sm" aria-hidden="true"></span>
                                <span class="status" role="status">Verify</span>
                            </button>
                            <!-- Success message if palindroma -->
                            <div class="d-none card mt-3" id="result-card-success" style="background-color: #e8f7dc;">
                                <div class="card-body">
                                    <p id="result-success" class="mt-1 mb-1">Your input is a palindrome!</p>
                                </div>
                            </div>
                            <!-- Fail message if NOT palindroma -->
                            <div class="d-none card mt-3" id="result-card-fail" style="background-color: #f7dcdc;">
                                <div class="card-body">
                                    <p id="result-fail" class="mt-1 mb-1">Your input is NOT a palindrome!</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- CARD PARI E DISPARI -->
                <div class="card shadow">
                    <h1 class="card-header fs-5 fw-normal text-center">Play pari e dispari</h1>
                    <div class="card-body">
                        <form class="mt-2 mb-1">
                            <!-- Input for user selection pari or dispari -->
                            <div class="mb-4">
                                <label for="radio-pari" class="form-label">Pari or dispari?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioPariDispari" id="radio-pari" value="pari" checked>
                                    <label class="form-check-label" for="radio-pari">
                                    Pari
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioPariDispari" id="radio-dispari" value="dispari">
                                    <label class="form-check-label" for="radio-dispari">
                                    Dispari
                                    </label>
                                </div>
                            </div>
                            <!-- Input for user selection of the number -->
                            <div class="mb-4">
                                <select class="form-select" aria-label="number-selection" id="select-number-play">
                                    <option selected>Select a number to play</option>
                                    <option value="0">Zero</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    <option value="4">Four</option>
                                    <option value="5">Five</option>
                                </select>
                            </div>
                            <!-- Submit button to play pari o dispari -->
                            <button class="btn btn-primary w-100" type="button" id="submitButton-play">
                                <span id="spinner-play" class="d-none spinner-border spinner-border-sm" aria-hidden="true"></span>
                                <span class="status-play" role="status">Play</span>
                            </button>
                            <!-- Success message if user wins -->
                            <div class="d-none card mt-3" id="result-card-success-play" style="background-color: #e8f7dc;">
                                <div class="card-body">
                                    <p id="result-success-play" class="mt-1 mb-1">You won!!!</p>
                                </div>
                            </div>
                            <!-- Fail message if user loses -->
                            <div class="d-none card mt-3" id="result-card-fail-play" style="background-color: #f7dcdc;">
                                <div class="card-body">
                                    <p id="result-fail-play" class="mt-1 mb-1">You lost!!!!</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
